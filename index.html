<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel = "stylesheet" href = "style.css" />
      <title>Tic Tac Toe</title>
   </head>
   <body>

      <div class = "welcome-screen">
         <div class = "welcome-text"> Welcome to Tic Tac Toe! </div>
         <div class = "options-menu">
            <div class = "multiplayer">multiplayer</div>
            <div class = "options">More options</div>
         </div>
      </div>


   <!-- multiplayer pannel START -->
      <div class="multiplayer-screen">
         <div class="header">multiplayer pannel</div>
         <div class="con players-container">
             <div class="con-title">players</div>
             <div class="con-content players-pannel">
                 <div class="player">
                     <div class="player-name">omar</div>
                     <button class="challange-btn">challange</button>
                 </div>
             </div>
         </div>
         <div class="con empty-container">
             <div class="comming-soon">comming soon</div>
         </div>
         <div class="con recent-games-container">
             <div class="con-title">recent games</div>
             <table>
                 <tr>
                     <th>players</th>
                     <th>winner</th>
                     <th>date</th>
                 </tr>
                 <tr>
                     <td>omar vs code</td>
                     <td>omar</td>
                     <td>10/12/2021</td>
                 </tr>
                 <tr>
                     <td>omar vs code</td>
                     <td>code</td>
                     <td>10/12/2021</td>
                 </tr>
                 <tr>
                     <td>omar vs code</td>
                     <td>omar</td>
                     <td>10/12/2021</td>
                 </tr>
             </table>
         </div>
     </div>
   <!-- multiplayer pannel END -->




      <div class="options-screen">
        <label for="my-name">name</label>
        <input type="text" class="first-player-name">

        <label for="opponent-name">name</label>
        <input type="text" class="second-player-name">

        <label>second player</label>
        <select class="second-player">
            <option value="normal">two players</option>
            <option value="random">random ai</option>
            <option value="smart">smart ai</option>
        </select>

        <button class="start-game-btn start-button">start the game</button>
      </div>



   




      <div class = "overlay"></div>

      <div class = "winner-input">
      </div>

      <div class = "board-container">
         <div id = "top-left" class = "board-block">
            <div class = "marker-container sq-0"></div>
         </div>
         <div id = "top" class = "board-block">
            <div class = "marker-container sq-1"></div>
         </div>
         <div id = "top-right" class = "board-block">
            <div class = "marker-container sq-2"></div>
         </div>
         <div id = "left" class = "board-block">
            <div class = "marker-container sq-3"></div>
         </div>
         <div id = "middle" class = "board-block">
            <div class = "marker-container sq-4"></div>
         </div>
         <div id = "right" class = "board-block">
            <div class = "marker-container sq-5"></div>
         </div>
         <div id = "bottom-left" class = "board-block">
            <div class = "marker-container sq-6"></div>
         </div>
         <div id = "bottom" class = "board-block">
            <div class = "marker-container sq-7"></div>
         </div>
         <div id = "bottom-right" class = "board-block">
            <div class = "marker-container sq-8"></div>
         </div>
      </div>







   <!-- firebase configuration START -->
   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
   <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
   <script src="./firebase.js"></script>
   <!-- firebase configuration END -->
   <script src = "script.js"></script>

   </body>
</html>
