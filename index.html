<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "style.css">
        <script defer src = "script.js"></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        
        <div class = "board-container">
            <div id = "top-left" class = "board-block"><div class = "white-line"></div></div>
            <div id = "top" class = "board-block"></div>
            <div id = "top-right" class = "board-block"></div>
            <div id = "left" class = "board-block"></div>
            <div id = "middle" class = "board-block"></div>
            <div id = "right" class = "board-block"></div>
            <div id = "bottom-left" class = "board-block"></div>
            <div id = "bottom" class = "board-block"></div>
            <div id = "bottom-right" class = "board-block"></div>
        </div>
    </body>
